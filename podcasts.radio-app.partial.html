<!--
  Radio App Section
  -----------------
  Секція рекламує мобільний застосунок радіостанції з яскравим фоновим зображенням концертної сцени.

  Вміст секції:
  - Лейбл "Radio App" (малий текст, помаранчевий)
  - Заголовок "Stay on the Wave with Us!" з великим акцентом
  - Підзаголовок: "Download our app to listen to our broadcasts easily."
  - Дві кнопки для завантаження застосунку:
    - App Store
    - Google Play

  Стилізація:
  - Фонове зображення з повним покриттям (`background-size: cover`)
  - Текст по центру, білий шрифт на темному напівпрозорому фоні
  - Використовується шрифт 'Righteous', cursive для заголовку
-->

<section id="podcasts-radio-app" class="podcasts-radio-app">
  <p class="podcasts-radio-app__label">Radio App</p>

  <h2 class="podcasts-radio-app__title">Stay on the Wave with Us!</h2>

  <p class="podcasts-radio-app__description">
    Download our app to listen to our broadcasts easily.
  </p>

  <div class="podcasts-radio-app__buttons">
    <a
      href="https://apps.apple.com/app/id000000000"
      class="podcasts-radio-app__button"
    >
      <img
        src="./img/podcasts-page/app-store-badge.svg"
        alt="Download on the App Store"
        class="podcasts-radio-app__badge"
      />
    </a>
    <a
      href="https://play.google.com/store/apps/details?id=com.example.app"
      class="podcasts-radio-app__button"
    >
      <img
        src="./img/podcasts-page/google-play-badge.svg"
        alt="Get it on Google Play"
        class="podcasts-radio-app__badge"
      />
    </a>
  </div>
</section>
